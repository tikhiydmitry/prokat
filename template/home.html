<div class="row row-offcanvas row-offcanvas-right">
	<div class="col-xs-12 col-sm-8">
		<p class="pull-right visible-xs">
			<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
		</p>
		<div class="jumbotron text-center">

		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-lg-4 item" ng-repeat="car in cars | filter: search">
				<div class="preview-img text-center">
					<img ng-src="{{car.imageUrl}}" alt="{{car.name}}"/>
            <span class="label"
									ng-init="status = car.status ? 'Есть в наличии' : 'Под заказ'"
									ng-class="{'label-success':car.status, 'label-warning': !car.status}">
              {{status}}
            </span>
				</div>
				<h2>{{car.name}}</h2>
				<p>{{car.snippet}}</p>
				<p><a class="btn btn-default" href="#/cars/{{car.id}}" role="button">Подробно &raquo;</a></p>
			</div><!--/.col-sm-6.col-lg-4-->
		</div>
	</div><!--/.col-xs-12.col-sm-8-->
	<div class="col-xs-6 col-sm-4 sidebar-offcanvas" id="sidebar">
		<h3 class="text-center">Фильтр автомобилей</h3>
		<div class="list-group">
			<div class="list-group-item text-center">
				<form>
					<input type="text" class="form-control" placeholder="Поиск..." ng-model="search">
				</form>
			</div>
		</div>
	</div><!--/.sidebar-offcanvas-->
</div><!--/row-->
